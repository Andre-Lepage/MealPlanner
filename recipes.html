    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filters div {
            margin: 0 15px;
        }
        .filters input {
            margin-right: 5px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .recipe-card {
            background-color: rgba(60, 179, 113, 0.7);;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recipe-card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .recipe-card:hover {
            background-color: rgba(62, 135, 95, 0.7);;
        }
        #underNav{
            margin-top: 70px;
        }

    </style>
